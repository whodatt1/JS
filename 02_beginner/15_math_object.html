<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Built-In Object(Static Class)</title>
</head>
<body>
    <h1>자바스크립트 내장객체 Math : F12</h1>
    <ul>
        <li>자바스크립트 엔진에 내장된 수학관련 객체</li>
        <li>메모리에 상시 접근이 가능하도록 만들어진 객체 - static 속성</li>
        <li>수학관련 메서드들을 제공하며 복잡한 연산이 미리 연산되어 있어 이용하기 편리함</li>
        <li>메서드 종류가 많기 때문에 사용빈도수가 많은 것부터 숙지하는 것을 권장</li>
    </ul>
    <script>
        // 50 ~ 100까지 숫자 5개를 랜덤으로 출력해보세요
        
        for (let i = 0; i < 5; i++) {
            let num = Math.floor((Math.random()*51)+50);
            console.log(num);
        }
    </script>
</body>
</html>
