<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 최종 연습</title>
</head>
<body>
    <h1>근로소득세 예상해보기</h1>
    <ul>
        <li>여러분의 총 근로소득을 입력(연봉)</li>
        <li>근로소득 기본공제(실제소득에 준하는 금액으로 세금을 납부하기 위해 공제하는 금액)</li>
        <li>총 근로소득 - 기본공제 = 과세표준</li>
        <li>과세표준에 적용된 세율을 계산하는 시스템을 만들어보기</li>
        <li>2021년도 세율을 구글에서 찾아서 적용</li>
    </ul>
    연봉 : <input type="number" id="incomeTax"><br>
    공제액 : <input type="number" id="deduct"><br>
    <button type="button" id="btn">근로 소득세 계산</button>
    <script>

        function totalSection (money, to) {
            let taxBase = money - to;
            if (taxBase <= 1200) {
                return `${(money * (6/100)).toFixed(1)}`;
            } else if (1200 < taxBase <= 4600) {
                return `${(money * (15/100) - 108).toFixed(1)}`;
            } else if (4600 < taxBase <= 8800) {
                return `${(money * (24/100) - 522).toFixed(1)}`;
            } else if (8800 < taxBase <= 15000) {
                return `${(money * (38/100) - 1490).toFixed(1)}`;
            } else if (15000 < taxBase <= 30000) {
                return `${(money * (35/100) - 1940).toFixed(1)}`;
            } else if (30000 < taxBase <= 50000) {
                return `${(money * (40/100) - 2540).toFixed(1)}`;
            } else if (50000 < taxBase <= 100000) {
                return `${(money * (42/100) - 3540).toFixed(1)}`;
            } else {
                return `${(money * (45/100) - 6540).toFixed(1)}`;
            }                 
        }

        
        document.getElementById('btn').addEventListener('click', function() {
            let incomeTax = document.getElementById('incomeTax').value;
            let deduct = document.getElementById('deduct').value;
        
        console.log(`근로소득세는 ${totalSection(incomeTax, deduct)} 만원 입니다.`);
        });
    </script>
</body>
</html>
