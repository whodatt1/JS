<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For문을 문자열에 적용해보기</title>
</head>
<body>
    <h1>
        자바스크립트 For문 with 문자열 : F12
    </h1>
    <ul>
        <li>index의 시작이 0인 점을 for의 i 값과 매칭하여 사용하는 방식이 흔함</li>
        <li>문자열의 index를 활용한 매서드들과 조합도 다양하게 활용가능</li>
        <li>데이터의 대부분이 문자열인것을 감안하면 확실하게 이해를 해두는것이 중요함</li>
    </ul>
    <script>
        // 아래에 제시된 para 변수의 문자열 데이터 안에 내가 찾고자 하는 알바벳(x) 이 몇개가 존재하는지
        // 알려주는 함수를 만들어 x의 총 포함갯수를 리턴하여 출력하세요
        let para = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam tellus, facilisis non tellus consequat, commodo accumsan metus. Ut sodales tincidunt nulla et ornare. Vestibulum in porta metus. Vestibulum in mi feugiat, tristique tortor quis, mattis neque. Pellentesque tristique consectetur lacus non pharetra. Donec mollis, augue a sollicitudin ullamcorper, nisi justo efficitur odio, et maximus erat tortor id tellus. Donec eu lectus pretium, tincidunt dui at, mattis lorem. Cras in varius dui.'
        
        function searchAlpha(x) {
            let cnt = 0;
            for (let i = 0; i < para.length; i++) {
                
                if (para.charAt(i) == x) {
                    cnt++;
                }
            }
            return cnt;
        }

        let alpha = 'a'
        console.log(`찾고자 하는 ${alpha}의 포함갯수는 ${searchAlpha('a')}`)
    
        

        
    </script>
    <h3>
        '토마토', '기러기', 'racecar', 'kayak', 과 같은 단어를 팰린드롬 이라 한다 
    </h3>
    <h3>위와 같은 단어인지 아닌지 판단하여 해당 여부를 리턴하는 함수를 만드세요</h3>
    <script>

        function isPallindrome(text) {
            let len = Math.floor(text.length / 2);
            for (let i = 0; i < len; i++) {
                if (text.charAt(i) != text.charAt(text.length - 1 - i)) {
                    return false;
                } 
            }
            return true;
        }
        // 함수는 true가 떨어지면 기능을 더이상 실행하지 않음
        // 테스트 코드
        console.log(isPallindrome('토마토'));
        console.log(isPallindrome('기러기'));
        console.log(isPallindrome('centres'));
        console.log(isPallindrome('ajax'));
        console.log(isPallindrome('racecar'));
        console.log(isPallindrome('jasmine'));
        console.log(isPallindrome('kayak'));
    </script>
</body>
</html>
