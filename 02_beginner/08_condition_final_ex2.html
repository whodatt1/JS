<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>조건문 최종 연습</title>
</head>
<body>
<h1>근로소득세 예상해보기</h1>
<ul>
    <li>여러분의 총 근로소득을 입력(연봉)</li>
    <li>근로소득 기본공제(실제소득에 준하는 금액으로 세금을 납부하기 위해 공제하는 금액</li>
    <li>총 근로소득 - 기본공제 = 과세표준</li>
    <li>과세표준에 적용된 세율을 계산하는 시스템을 만들어보기</li>
    <li>2021년도 세율을 구글에서 찾아서 적용</li>
</ul>
<h3>연봉과 공제액 입력 > 근로소득세 예상해보기</h3>
연봉: <input type="number" id="sal"><br>
공제액: <input type="number" id="deduct"><br>
<button type="button" id="btn">근로소득세는 얼마?</button>
<script>
    function taxOperator(s, d) {
        let taxBase = s - d;
        if (taxBase <= 1200) {
            return taxBase * 0.06;
        } else if(taxBase <= 4600){
            return taxBase * 0.15 - 108;
        } else if(taxBase <= 8800){
            return taxBase * 0.24 - 522;
        } else if(taxBase <= 15000){
            return taxBase * 0.35 - 1490;
        } else if(taxBase <= 30000){
            return taxBase * 0.38 - 1940;
        } else if(taxBase <= 50000){
            return taxBase * 0.40 - 2540;
        } else if(taxBase <= 100000){
            return taxBase * 0.42 - 3540;
        }else{
            return taxBase * 0.45 - 6540;
        }
    }
    document.getElementById('btn').addEventListener('click', function () {
        let sal = parseInt(document.getElementById('sal').value);
        let deduct = parseInt(document.getElementById('deduct').value);
        
        console.log(`연봉으로 ${sal} 만원을 받으시는 분들은`);
        console.log(`${deduct} 만원 정도를 공제 받는다고 가정되며`);
        console.log(`${taxOperator(sal, deduct)} 만원을 소득세로 납부할 것으로 예상됩니다`);
    });
</script>
</body>
</html>
