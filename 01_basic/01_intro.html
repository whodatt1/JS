<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 언어의 사용</h1>
    <ol>
        <li>스크립트 태그 안에 작성한다</li>
        <li>파일이름.js 를 만들고 코드를 작성한 후 script src='경로'로 불러오기</li>
    </ol>
    <h1>자바스크립트 코드의 위치는?</h1>
    <ol>
        <li>head 태그 내부 : 주로 함수 선언식 등의 실행코드가 아닌 호출 대상 코드들</li>
        <li>body 태그 내부 (가급적이면 가장 하단) : 선언식, 표현식(실행) 등의 코드<li>
    </ol>
    <script>
        // 한 줄 주석 ctrl + /
        /* 여러줄 주석 ctrl + shift + /
        여러줄 주석
        여러줄 주석
        여러줄 주석
        여러줄 주석
        여러줄 주석 */
        // warning! 자바스크립트 코드는 브라우저에서 모두 보임 (보안 유의)
        console.log('Hello World!');
    </script>
</body>
</html>
