<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Data Type</title>
</head>
<body>
    <h1>자바 스크립트 Boolean : F12</h1>
    <ul>
        <li>일반적인 데이터 타입의 값이 있는 개념은 모두 true</li>
        <li>정확히 정의 되지 않는 개념은 모두 false</li>
        <li>다른 데이터 타입의 값을 Boolean() 함수에 파라미터로 입력해보면 판단됨</li>
        <li>대표적인 false : 0, 빈문자열, undefined, null, NaN</li>
        <li>조건문의 조건으로써 사용되기 때문에 판단의 기준을 만드는 데이터 타입</li>
        <li>비교 연산자의 논리 연산자의 리턴은 모두 Boolean 타입이다!!</li>
    </ul>
    <script>
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log(Boolean(NaN));
    </script>
</body>
</html>
