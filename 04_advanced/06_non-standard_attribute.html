<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Non-Standard Attribute</title>
</head>
<body>
<h1>자바스크립트 비표준 속성 이용하기</h1>
<ul id="ul">
    <li>Markup 언어들은 사용자(개발자)들에게 표준이 아닌 사용자만의 문법을 사용할 수 있도록 설계되어 있음</li>
    <li>HTML에서도 사용할 수 있는데 과도하게 비표준이면 개발효율과 가독성이 낮아질 수 있으므로</li>
    <li>적당한 규칙을 적용한 비표준 속성을 사용할 수 있다</li>
    <li>태그 속성의 이름을 data-로 시작하여 하이픈(-)뒤에 특정 의미를 갖는 이름을 사용 할 수 있는데 이 규칙을 자바스크립트에서 인식할 수 있도록 설계되어 있음 : dataset property
    </li>
    <li class="lis" id="" data-ino="li_last" data-itemCategory="laptop"></li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    let li_last_tag = document.querySelector('.lis');
    console.log($(li_last_tag));
    console.log(li_last_tag.dataset.ino);
    let ul = document.getElementById('ul');

    console.log(ul);
</script>
</body>
</html>
