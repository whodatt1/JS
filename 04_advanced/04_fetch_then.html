<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch then</title>
</head>
<body>
    <h1>비동기 전송방식에서 문제가 되는 함수 호출 순서 프로세스를 해결하기 위함</h1>
    <ul>
        <li>async 키워드를 장착한 함수는 순차 진행 로직의 대상이 된다</li>
        <li>await 키워드를 장착한 코드는 이전 프로세스가 모두 완료 될 때 까지 대기해야 한다</li>
        <li>이전 프로세스가 모두 완료 되면 자신을 실행하고 다음 await에게</li>
        <li>너가 다음 순서니까 기다려! 라는 메세지를 전달하는 방식이다</li>
    </ul>
    <button type="button" id="btn1">비동기방식으로 한 개의 객체 받기</button>
    <button type="button" id="btn2">비동기방식으로 여러개의 객체 받기</button>
    <script>
        document.getElementById('btn1').addEventListener('click', () => {
            fetch('http://khk875api.dothome.co.kr/items/read/1')
            .then(response => response.json())
            .then(json => console.log(json))
        });
        document.getElementById('btn2').addEventListener('click', () => {
            fetch('http://khk875api.dothome.co.kr/items/read')
            .then(resp => resp.text())
            .then(obj => console.log(obj));
        })
    </script>
</body>
</html>
