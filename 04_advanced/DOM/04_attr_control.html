<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 속성 및 속성값</title>
    <style>
        .clr-bv {
            color: blueviolet;
        }
        .fs-5 {
            font-size: 3em;
        }
        .dsp-n {
            display: none;
        }
    </style>
</head>
<body>
    <h1>DOM : Attribute, Attribute Value 컨트롤하기</h1>
    <ul id="ul">
        <li class="li first">HTML 태그의 속성과 속성값에 접근 하여 수정, 삭제 가능</li>
        <li class="li">HTML 태그의 속성을 토글(toggle)할 수도 있다</li>
        <li class="li">속성을 컨트롤 한다는 것은 태그의 특성을 변경하는 것이기 때문에</li>
        <li class="li">속성에 관련된 프로퍼티의 종류와 응용 방법도 다양하다</li>
        <li class="li">Element(tag)에 setAttribute(name, value)를 많이 사용하며</li>
        <li class="li last">클래스나 아이디에 접근할 때 사용하는 classList, id 프로퍼티도 많이 사용됨</li>
    </ul>
    <button type="button" id="btn1">색상 변경</button>
    <button type="button" id="btn2">크기 변경</button>
    <button type="button" id="btn3">감추기</button>
    <script>
        document.getElementById('ul').setAttribute('class', 'ul');
        console.log(document.getElementById('ul').id)
        console.log(document.getElementById('ul').className);
        let classValue = document.querySelector('.li.first').classList;
        console.log(classValue);
        document.querySelector('.li.last').setAttribute('class', classValue.value + 'last-child')

        document.getElementById('btn1').onclick = () => {
            document.querySelector('h1').setAttribute('class', 'clr-bv')
        }
        document.getElementById('btn2').onclick = () => {
            let classValue2 = document.querySelector('.li.first').classList.add('fs-5')
        }
        document.getElementById('btn3').onclick = () => {
            document.getElementById('btn3').setAttribute('class', 'dsp-n');
        }
    </script>
</body>
</html>
