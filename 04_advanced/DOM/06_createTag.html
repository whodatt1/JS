<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAG 생성</title>
</head>
<body>
    <button type="button" id="btn1">Li Tag 한방에 추가하기</button>
    <button type="button" id="btn2">Li Tag 순차적 추가하기</button>
    <button type="button" id="btn3">Ul 에 한꺼번에 추가하기</button>
    <ul id="ul"></ul>
    <ol id="ol"></ol>
    <ul id="ul2"></ul>
    <script>
        document.getElementById('btn1').addEventListener('click', () => {
            let lis ='<li><a href="#home">Home</a></li>';
                lis += '<li><a href="#news">News</a></li>';
                lis += '<li><a href="#contact">Contact</a></li>';
                lis += '<li><a href="#about">About</a></li>';
                document.getElementById('ul').innerHTML = lis;
        });
        const datas = ["Home","News","Contact","About"];
        let idx = 0;
        document.getElementById('btn2').addEventListener('click', () => {
            if (idx < datas.length) {
                let lis =`<li><a href="#${datas[idx].toLocaleLowerCase()}">${datas[idx]}</a></li>`;
                document.getElementById('ol').innerHTML += lis;
                idx++;
            }
        });

        // 세번째 버튼과 ul 태그를 만들고 클릭을 하면 datas 배열의 있는 정보를 활용하여
        // 한 번에 새로만든 ul태그에 리스트가 모두 추가되는 코드를 작성해보세요

        document.getElementById('btn3').addEventListener('click', () => {
            let list =''
            for (let i = 0; i < datas.length; i++) {
                list +=`<li><a href="#${datas[i].toLocaleLowerCase()}">${datas[i]}</a></li>`
                
            }
            document.getElementById('ul2').innerHTML = list;
        })
    </script>
</body>
</html>
