<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드</title>
</head>
<body>
    <h1>자바 스크립트 배열 메서드 : F12</h1>
    <ul>
        <li>배열 전용 메서드로써 배열이 아닌 객체나 유사배열 타입에서는 사용 할 수 없다</li>
        <li>삽입, 조화, 수정, 삭제 관련 메서드를 통해 배열을 편리하게 사용 함</li>
        <li>메서드의 파라미터와 리턴이 차이가 있으므로 잘 정리해서 알아두어야 함</li>
        <li>자바스크립트는 배열의 활용빈도가 매우 높기 때문에 메서드 또한 많이 사용됨</li>
    </ul>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        // 배열의 마지막 요소를 제거, return 제거한 요소를 리턴
        fruits.pop();  // Removes "Mango" from fruits
        console.log(fruits);
        // 배열의 마지막 요소 추가,
        fruits.push('PineApple')
        console.log(fruits)

        // 배열의 첫 요소를 제거, 제거한 요소를 리턴함, pop()과 비교해보기
        fruits.shift()
        console.log(fruits);

        // 배열의 첫 요소 추가, 새로 추가한 요소를 포함한 배열의 길이를 리턴함, push()와 비교
        fruits.unshift('Grape');
        console.log(fruits)

        // 배열 자르기, 도려낸 배열을 리턴함
        fruits.splice(2, 1);
        console.log(fruits);
        // 배열 자른 후, 새로 삽입 할 수 있음
        fruits.splice(1, 1, 'Watermelon', 'Strawberry')
        console.log(fruits);
        
        // 파라미터가 1개이면 인덱스 번호부터 끝까지 (default index = 0)
        // 배열의 1번 인덱스로부터 마지막까지 도려내고 배열을 리턴함
        let x = fruits.splice(3);
        console.log(x);
        console.log(fruits);

        // 배열 추출하기 (원본 배열 변경 없음) > 리턴이 배열
        // 파라미터 1개이면 인덱스로 부터 끝까지 추출
        let y = fruits.slice(1)
        console.log(y);
        console.log(fruits);

        // 파라미터 2개 slice(1, 3)이면 인덱스 1부터 3앞까지(미포함) 추출하여 배열로 리턴
        let z = fruits.slice(0, 2);
        console.log(z)
        console.log(fruits);

        // 문자와 배열 메서드의 활용
        let arrToStr = fruits.toString();
        console.log(typeof arrToStr, arrToStr);

        let reArr = arrToStr.split(',');
        let reArr2 = arrToStr.split('');
        console.log(reArr);
        console.log(reArr2);

        
    </script>
</body>
</html>
