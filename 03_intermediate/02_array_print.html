<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 출력하기</title>
</head>
<body>
    <h1>자바스크립트 배열 출력하기 : F12</h1>
    <ul>
        <li>console.log()함수에 배열을 출력하면 배열의 구조가 출력됩니다.</li>
        <li>배열 요소의 값만 출력하고 싶을때는 배열.toString()을 사용하여 출력하면 됩니다</li>
        <li>html 태그에 출력하는 방법 중 직접 프린팅 방식을 알아보겠습니다.</li>
    </ul>
    <h3 id = "prt1">여기에 html 태그를 넣어주세요</h3>
    <h3 id = "prt2">여기에 text를 넣어주세요</h3>
    <ul id ="ul">
        <li id ="li">0 번째 리스트 목록</li>
    </ul>
    <script>
        let c = [19, 24, 24, 22];
        console.log(c);
        console.log(c.toString());
        let str_c = c.toString();
        console.log(str_c);
        document.getElementById('prt1').innerHTML = '<em>'+str_c+'</em>';
        document.getElementById('prt2').innerText = c.toString();

        let prt1_text = document.getElementById('prt1').innerText;
        console.log(prt1_text);

        let ul = document.getElementById('ul');

        let lis = '';
        for (let i = 0; i < 5; i++) {
            lis += '<li id ="li">'+ i + '번째 리스트 목록</li>'
        }
        ul.innerHTML = lis;
    </script>
</body>
</html>
